<!DOCTYPE html>
<html lang="">
<head>
    <title>Activity 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2>Display, Small and DL</h2>
    <div class="display-1">Tokyo</div>
    <div class="display-2">Paris</div>
    <div class="display-3">Delhi</div>
    <div class="display-4">Dubai</div>
    <div class="display-5">Seoul</div>
    <div class="display-6">Beijing</div>
    <h3>This is how we use <small class="text-muted">small</small> tag</h3>
    <dl class="row">
        <dt class="col-3">Tokyo</dt>
        <dd class="col-9">Capital of Japan</dd>
        <dt class="col-3">Paris</dt>
        <dd class="col-9">Capital of France</dd>
        <dt class="col-3">Delhi</dt>
        <dd class="col-9">Capital of India</dd>
        <dt class="col-3">Dubai</dt>
        <dd class="col-9">Capital of UAE</dd>
        <dt class="col-3">Seoul</dt>
        <dd class="col-9">Capital of South Korea</dd>
        <dt class="col-3">Beijing</dt>
        <dd class="col-9">Capital of China</dd>
    </dl>
</body>
</html>
